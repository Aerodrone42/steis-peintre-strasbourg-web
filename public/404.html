
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirection vers l'application</title>
    <script type="text/javascript">
      // Redirection pour Single Page Applications hébergées sur GitHub Pages
      // Basé sur la technique de https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <script type="text/javascript">
      // Redirection vers la racine du site avec le chemin actuel
      var pathname = window.location.pathname;
      var segments = pathname.split('/');
      var isBasePathRequest = segments.length === 2 && segments[1] === '';
      
      if (!isBasePathRequest) {
        var newPath = window.location.origin + '/?/' + pathname.substr(1);
        console.log('Redirecting from 404 page to:', newPath);
        window.location.replace(newPath);
      } else {
        window.location.replace(window.location.origin);
      }
    </script>
  </body>
</html>
