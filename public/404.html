
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IS Peinture - Redirection</title>
    <script type="text/javascript">
      // Redirection pour SPA sur GitHub Pages - Version améliorée
      var l = window.location;
      var redirectPath = l.pathname;
      
      // Rediriger vers la racine en préservant le chemin
      window.location.href = l.origin + '/#' + redirectPath;
    </script>
    <meta http-equiv="refresh" content="0;URL='/'">
  </head>
  <body>
    <h1>Redirection en cours...</h1>
    <p>Si vous n'êtes pas redirigé automatiquement, <a href="/">cliquez ici pour retourner à la page d'accueil</a>.</p>
  </body>
</html>
