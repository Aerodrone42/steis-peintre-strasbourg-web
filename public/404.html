
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IS Peinture - Redirection</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var segmentCount = 0;
      
      var l = window.location;
      var origin = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
      var path = l.href.substr(origin.length);
      var segments = path.split('/').filter(Boolean);
      if (segments.length > segmentCount) {
        l.replace(
          origin + '/' +
            segments.slice(0, segmentCount).join('/') + '/?p=/' +
            segments.slice(segmentCount).join('/') +
            (l.search ? '&q=' + l.search.slice(1) : '') +
            l.hash
        );
      }
    </script>
    <meta http-equiv="refresh" content="0;URL='/'">
  </head>
  <body>
    <h1>Redirection en cours...</h1>
    <p>Si vous n'êtes pas redirigé automatiquement, <a href="/">cliquez ici pour retourner à la page d'accueil</a>.</p>
  </body>
</html>
