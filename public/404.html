
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IS Peinture - Redirection</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 0;
      
      var l = window.location;
      var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/#/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') +
        (l.search ? '?' + l.search.slice(1) : '') +
        l.hash;
        
      console.log('Redirection 404 vers: ' + redirectUrl);
      window.location.replace(redirectUrl);
    </script>
    <meta http-equiv="refresh" content="0;URL='/'">
  </head>
  <body>
    <h1>Redirection en cours...</h1>
    <p>Si vous n'êtes pas redirigé automatiquement, <a href="/">cliquez ici pour retourner à la page d'accueil</a>.</p>
  </body>
</html>
