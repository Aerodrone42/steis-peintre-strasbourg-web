
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IS Peinture - Redirection</title>
    <script type="text/javascript">
      // Redirection pour Single Page Applications hébergées sur GitHub Pages
      // Technique inspirée de https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 0;

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <h1>Redirection en cours...</h1>
    <p>Si vous n'êtes pas redirigé automatiquement, <a href="/">cliquez ici pour retourner à la page d'accueil</a>.</p>
  </body>
</html>
